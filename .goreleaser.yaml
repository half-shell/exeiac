builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    main: "./src/main.go"
    binary: "exeiac"
archives:
  - id: foo
    name_template: >-
      {{ .ProjectName }}_
      {{ .Os }}_
      {{ .Arch }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  -
    package_name: exeiac
    formats:
      - deb
      - archlinux
    prerelease: alpha1
    contents:
      - src: ./src/completion/scripts/exeiac.fish
        dst: /usr/share/fish/vendor_completions.d/
        file_info:
          mode: 0644
release:
  github:
    owner: half-shell
    name: exeiac
  mode: append

